<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raven Emissary</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      height:100vh;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background: #000;
      font-family: 'Courier New', monospace;
      color:#0f0;
      position: relative;
    }

    /* Glowing Cyber Grid Overlay */
    body::before {
      content:"";
      position: absolute;
      inset:0;
      background: 
        linear-gradient(#0f0 1px, transparent 1px),
        linear-gradient(90deg, #0f0 1px, transparent 1px);
      background-size: 60px 60px;
      opacity:0.05;
      animation: gridmove 20s linear infinite;
      z-index:0;
    }
    @keyframes gridmove {
      from {background-position:0 0,0 0;}
      to {background-position:60px 60px,60px 60px;}
    }
h1 {
  font-size:4.5em;
  color:#0ff;   /* <-- Raven Emissary Name Color */
  text-shadow:
    0 0 10px #0ff,
    0 0 20px #0ff,
    0 0 40px #09f,
    0 0 80px #0ff;
  z-index:2;
  animation: glitch 3s infinite;
  letter-spacing:6px;
}

h2 {
  margin-top:20px;
  font-size:1.5em;
  color:#0f0;   /* <-- Tagline Color */
  z-index:2;
  text-shadow:0 0 4px #f0f, 0 0 8px #0f0,0 0 15px #0f0;
  animation:flicker 4s infinite;
}
    @keyframes flicker {
      0%,19%,21%,100% { opacity: 1; }
      20%,22% { opacity: 0.3; }
    }

    @keyframes glitch {
      0% { transform: skew(0deg); }
      20% { transform: skew(2deg); }
      40% { transform: skew(-2deg); }
      60% { transform: skew(1deg); }
      80% { transform: skew(-1deg); }
      100% { transform: skew(0deg); }
    }

    /* Matrix Rain Canvas */
    #matrix {
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      z-index:1;
      background:transparent;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>Raven Emissary</h1>
  <h2>Do you dare to face the shadows?</h2>

  <script>
    // Matrix Rain Effect Cyberpunk
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
    const fontSize = 14;
    const columns = canvas.width/fontSize;
    const drops = [];

    for(let x=0;x<columns;x++){ drops[x]=1; }

    function draw(){
      ctx.fillStyle="rgba(0,0,0,0.06)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="#0f0";
      ctx.font = fontSize+"px monospace";

      for(let i=0;i<drops.length;i++){
        const text = letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);

        if(drops[i]*fontSize>canvas.height && Math.random()>0.975){
          drops[i]=0;
        }
        drops[i]++;
      }
    }
    setInterval(draw,33);

    window.addEventListener("resize",()=>{
      canvas.height=window.innerHeight;
      canvas.width=window.innerWidth;
    });
  </script>
</body>
</html>
